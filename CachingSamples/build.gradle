plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation fileTree(dir: '..\\build\\libs\\', include: '*.jar')
    implementation group: 'org.msgpack', name: 'msgpack-core', version: '0.9.9'
    implementation group: 'com.google.protobuf', name: 'protobuf-java', version: '3.21.6'
    implementation group: 'com.scaleoutsoftware', name: 'client', version: '2.0.0'
    implementation group: 'com.scaleoutsoftware', name: 'invocationgrid', version: '2.0.0'
}

test {
    useJUnitPlatform()
}